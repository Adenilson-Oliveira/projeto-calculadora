<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1 id="titulo">Calculadora</h1>

    <div id="calculator">
        <div id="screen_calc">
            <div id="screen_operators">0000000000000000000000000000000000000</div>
            <div id="screen_results">0</div>
        </div>

        <div id="buttons">
            <div id="btn_container" class="btn_container_1_line">
                <div class="btn" id="ac">AC</div>
                <div class="btn" id="division_btn">/</div>
            </div>
            <div id="btn_container">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn" id="multiplication_btn">*</div>
            </div>
            <div id="btn_container">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn" id="minus_btn">-</div>
            </div>
            <div id="btn_container">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn" id="plus_btn">+</div>
            </div>
            <div id="btn_container">
                <div class="btn" id="zero_btn">0</div>
                <div class="btn" id="equals_btn">=</div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
